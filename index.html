<html>
<head>
    <meta charset="utf-8">
    
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500,700,900" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="assets\css\style.css">

    <link rel="stylesheet" href="assets\css\font-awesome.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <title>Charge It!</title>

</head>
<body>
    
    <div class="navbar">
        <a href="#" ><img class="logo" src="assets/images/Vector.jpg" alt="logo"></a>
        <p class="name">Charge IT</p>
        <nav>
        <a href="#"><button class="pill" type="button"><strong><p><i class="fa fa-angle-down fa-lg"></i>  EN</p></strong></button></a> 
        <a href="#"><i class="fa fa-fw fa-bell-o fa-lg"></i></a> 
        <a href="#"><i class="fa fa-circle fa-lg"></i></a>
        </nav>
    </div>
    <div id="parent">
        <div class="bg">
            <p class= "welcome" style="font-style:Poppins;">Welcome to the<br>Charge IT Community</p>
            <p class="quote"><strong><strong>Together We Grow</strong></strong></p>
        </div>

        <div class="image">
            
        </div>
     
        <div class="container">
             <div class="greetings">
                 <div class="start">
                     <p id="start">
                     GET STARTED</p>
                     <br>
                     <br>
                     <br>
                 <p id="welcome">
                     <strong> Join Us to Charge you</strong> 
                     <br>
                     <strong>Life</strong></p>
                 <p id="switcher">
                     Standard 
                     <label class="switch">
                         <input type="checkbox">
                         <span class="slider round"></span>
                     </label> 
                     Premium</p>
                 </div>
     
                 <div class="form">
                     <form class="login">
                         <div class="row" style="width:1000px">                    
                 
                             <div class="fname">                        
                                 <i class="login__icon fa fa-user-o"></i>
                                 <input type="text" class = "login__input"  placeholder="  First Name" value="  Soeraji">
                             </div>
                             
                             <div class="lname" >
                                 <i class="login__icon fa fa-user-o fa-2xl"></i>
                                 <input type="text" class = "login__input" placeholder="  Last Name">
                             </div>
                         </div>
     
                         <div class="row" style="width:1000px; top: 500px;">                    
                 
                             <div class="major" >
                                 <i class="login__icon fa fa-user-o" style="padding-top: 3.5rem;"></i>
                                 <input type="text" class = "login__input"  placeholder="  Major" >
                             </div>
                             
                             <div class="from" >
                                 <i class="login__icon fa fa-user-o" style="padding-top: 3.5rem;"></i>
                                 <input type="text" class = "login__input" placeholder="  From">
                             </div>
                             <div class="to" >
                                 <i class="login__icon fa fa-user-o" style="padding-top: 3.5rem; "></i>
                                 <input type="text" class = "login__input" placeholder="  To">
                             </div>
     
                         </div>
                         
                         <div class="uni" >
                             <select name="institutions" >
                                 <i class="login__icon fa fa-graduation-cap" style="padding-top: 3.5rem; "></i>
                                 <option  disabled selected hidden>  Your Institution / University</option>
                                 
                             </select>
                         </div>
     
                         <div class="row" style="width:1500px">                    
                 
                             <div class="email">                        
                                 <i class="login__icon fa fa-envelope-o" style="padding-top: 3.5rem; "></i>
                                 <input type="email" class = "login__input"  placeholder="  Your Email" >
                             </div>
                         </div>
     
                         <div class="row" style="width:1000px">                    
                 
                             <div class="cpassword">                        
                                 <i class="login__icon fa fa-lock" style="padding-top: 3.5rem; "></i>
                                 <input type="password" class = "login__input"  placeholder="  Create Password" >
                                 <i class="login__icon fa fa-eye" style="padding-top: 3.6rem; padding-left: 0px; "></i>
                             </div>
                             <div class="rpassword">
                                 
                                 <input type="password" class = "login__input" placeholder="  Repeat Password">
                                 <i class="login__icon fa fa-eye-slash fa-2xl" style="padding-top: 3.5rem;"></i>
                             </div>
                         </div>
                         
                         <div class="submit">
                             <input type="submit" value="Get Started-Free!" style="position: absolute;
                             height: 18px;
                             left: 128px;
                             right: 164px;
                             top: calc(50% - 18px/2 + 0.09px);
                             cursor: pointer;
                             font-family: 'Poppins';
                             font-style: normal;
                             font-weight: 500;
                             font-size: 12px;
                             line-height: 18px;
                             width: 150px;
                             background: #03A46D;
                             text-align: center;
                             border: none;
                             color: #FAFAFB;">
                         </div>
                         <footer >
                             <p>
                                 By clicking "Get Started - Free!" I agree to Square's
                                 <a href="#"> Terms of Service</a>.</p>
                         </footer>
                     </form>
                 </div>
             </div>
         <div>
    </div>
    

</body>
</html>
